<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="favicon.ico"/> -->
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <header class="text-center col-md-12">
                <h1>Matching Game</h1>
            </header>

        </div>

        <div id="toolbar">

            <section class="row">

                <div class="timer col-md-3">Timer</div>

                <div class="moves-counter col-md-3">Counter</div>

                <div class="rating col-md-3">Rating</div>

                <div class="restart col-md-3">Restart</div>

            </section>
        </div>

        <div id="deck">

            <div class="row">

                <div class="col-md-3"><span class="card-heart">❤</span></div>
                <div class="col-md-3"><span class="card-heart">❤</span></div>
                <div class="col-md-3"><span class="card-umbrella">☂</span></div>
                <div class="col-md-3"><span class="card-umbrella">☂</span></div>

            </div>

            <div class="row">

                <div class="col-md-3"><span class="card-horse">♞</span></div>
                <div class="col-md-3"><span class="card-horse">♞</span></div>
                <div class="col-md-3"><span class="card-phone">☎</span></div>
                <div class="col-md-3"><span class="card-phone">☎</span></div>

            </div>

            <div class="row">

                <div class="col-md-3"><span class="card-note">♫</span></div>
                <div class="col-md-3"><span class="card-note">♫</span></div>
                <div class="col-md-3"><span class="card-sun">☀</span></div>
                <div class="col-md-3"><span class="card-sun">☀</span></div>

            </div>

            <div class="row">

                <div class="col-md-3"><span class="card-coffee">☕</span></div>
                <div class="col-md-3"><span class="card-coffee">☕</span></div>
                <div class="col-md-3"><span class="card-smiley">☺</span></div>
                <div class="col-md-3"><span class="card-smiley">☺</span></div>

            </div>

        </div>

    </div>

    <!-- <script src="js/designs.js"></script> -->
</body>
</html>
