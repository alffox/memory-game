<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <header class="no-click-area">
            <h1>Memory Game</h1>
        </header>

        <div id="toolbar" class="toolbar">

            <div class="no-click-area timer">Timer<p class="time-counter">0:0</p></div>

            <div class="no-click-area clicks">Clicks<p class="moves-counter">0</p></div>

            <div class="no-click-area rating">Rating<p class="rating-counter">★ ★ ★</p></div>

            <div class="restart"><button type="button" id="restart_button">Restart</button></div>

        </div>

        <div class="deck">

            <div class="card-heart covered">❤</div>
            <div class="card-heart covered">❤</div>
            <div class="card-umbrella covered">☂</div>
            <div class="card-umbrella covered">☂</div>
            <div class="card-horse covered">♞</div>
            <div class="card-horse covered">♞</div>
            <div class="card-phone covered">☎</div>
            <div class="card-phone covered">☎</div>
            <div class="card-note covered">♫</div>
            <div class="card-note covered">♫</div>
            <div class="card-sun covered">☀</div>
            <div class="card-sun covered">☀</div>
            <div class="card-coffee covered">☕</div>
            <div class="card-coffee covered">☕</div>
            <div class="card-smiley covered">☺</div>
            <div class="card-smiley covered">☺</div>

        </div>

        <!-- Modal inspired by https://www.w3schools.com/howto/howto_css_modals.asp -->

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">×</span>
                <p class="congrats">♔ Congratulations, you won !</p>
                <div id="stats">
                    <p>Time taken for completing the game: <p class="time-counter"></p></p>
                    <p>Clicks made: <p class="moves-counter"></p></p>
                    <p>The Star Rating was: <p class="rating-counter"></p></p>
                    <button type="button" id="replay_button" class="play-again">Play Again ?</button>
                </div>

                <!--  iFrame code obtained from Facebook site https://developers.facebook.com/docs/plugins/share-button and cleaned from inline styling -->
                <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Falffox.github.io%2Fmemory-game%2F&layout=button&size=large&mobile_iframe=true&appId"></iframe>

            </div>

        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
