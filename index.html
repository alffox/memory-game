<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="favicon.ico"/> -->
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container flex flex-column items-center tc">

        <div class="no-click-area">

            <header>
                <h1>Matching Game</h1>
            </header>

        </div>

            <div id="toolbar" class="flex w-80 no-click-area">

                <div id="timer" class="w-25">Timer<span id="time_counter">0:0</span></div>

                <div id="clicks" class="w-25">Clicks<span id="moves_counter">0</span></div>

                <div id="rating" class="w-25">Rating</div>

                <div id="restart" class="w-25">Restart</div>

                <div id="rules" class="w-25">Rules</div>

        </div>

        <div id="deck" class="flex flex-wrap w-25">

                <div class="card-heart covered w-25">❤</div>
                <div class="card-heart covered w-25">❤</div>
                <div class="card-umbrella covered w-25">☂</div>
                <div class="card-umbrella covered w-25">☂</div>

                <div class="card-horse covered w-25">♞</div>
                <div class="card-horse covered w-25">♞</div>
                <div class="card-phone covered w-25">☎</div>
                <div class="card-phone covered w-25">☎</div>

                <div class="card-note covered w-25">♫</div>
                <div class="card-note covered w-25">♫</div>
                <div class="card-sun covered w-25">☀</div>
                <div class="card-sun covered w-25">☀</div>

                <div class="card-coffee covered w-25">☕</div>
                <div class="card-coffee covered w-25">☕</div>
                <div class="card-smiley covered w-25">☺</div>
                <div class="card-smiley covered w-25">☺</div>

            </div>

        </div>

    <script src="js/app.js"></script>
</body>
</html>
