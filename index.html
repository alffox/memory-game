<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="favicon.ico"/> -->
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="no-click-area">

            <header class="text-center">
                <h1>Matching Game</h1>
            </header>

        </div>

            <div id="toolbar" class="no-click-area flex">

                <div id="timer">Timer</div>

                <div id="moves-counter">Counter</div>

                <div id="rating">Rating</div>

                <div id="restart">Restart</div>

                <div id="rules">Rules</div>

        </div>

        <div id="deck" class="flex flex-wrap">

                <div class="card-heart covered">❤</div>
                <div class="card-heart covered">❤</div>
                <div class="card-umbrella covered">☂</div>
                <div class="card-umbrella covered">☂</div>

                <div class="card-horse covered">♞</div>
                <div class="card-horse covered">♞</div>
                <div class="card-phone covered">☎</div>
                <div class="card-phone covered">☎</div>

                <div class="card-note covered">♫</div>
                <div class="card-note covered">♫</div>
                <div class="card-sun covered">☀</div>
                <div class="card-sun covered">☀</div>

                <div class="card-coffee covered">☕</div>
                <div class="card-coffee covered">☕</div>
                <div class="card-smiley covered">☺</div>
                <div class="card-smiley covered">☺</div>

            </div>

        </div>

    <script src="js/app.js"></script>
</body>
</html>
