<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="favicon.ico"/> -->
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container flex flex-column items-center tc">

        <div class="no-click-area">

            <header>
                <h1>Matching Game</h1>
            </header>

        </div>

            <div id="toolbar" class="flex w-80">

                <div id="timer" class="w-25 no-click-area">Timer<span class="time-counter">0:0</span></div>

                <div id="clicks" class="w-25 no-click-area">Clicks<span class="moves-counter">0</span></div>

                <div id="rating" class="w-25 no-click-area">Rating<span class="rating-counter">★ ★ ★</span></div>

                <div id="restart" class="w-25"><button type="button" id="button">Restart Game</button></div>

        </div>

        <div id="deck" class="flex flex-wrap w-25">

                <div class="card-heart covered w-25">❤</div>
                <div class="card-heart covered w-25">❤</div>
                <div class="card-umbrella covered w-25">☂</div>
                <div class="card-umbrella covered w-25">☂</div>

                <div class="card-horse covered w-25">♞</div>
                <div class="card-horse covered w-25">♞</div>
                <div class="card-phone covered w-25">☎</div>
                <div class="card-phone covered w-25">☎</div>

                <div class="card-note covered w-25">♫</div>
                <div class="card-note covered w-25">♫</div>
                <div class="card-sun covered w-25">☀</div>
                <div class="card-sun covered w-25">☀</div>

                <div class="card-coffee covered w-25">☕</div>
                <div class="card-coffee covered w-25">☕</div>
                <div class="card-smiley covered w-25">☺</div>
                <div class="card-smiley covered w-25">☺</div>

            </div>

        </div>

<!-- Modal inspired by https://www.w3schools.com/howto/howto_css_modals.asp -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">×</span>
    <p>Congratulations, you won !!!</p>
    <div id="stats">
        <p>Time taken for completing the game:  <span class="time-counter"></span></p>
        <p>Clicks made:  <span class="moves-counter"></span></p>
        <p>The Star Rating was:  <span class="rating-counter"></span></p>
    </div>
    <p>Play again ?</p>
  </div>

</div>

    <script src="js/app.js"></script>

</body>
</html>
